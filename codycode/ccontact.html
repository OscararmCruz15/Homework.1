<!DOCTYPE html>
<html>
  <head>
    <!-- This is an exact copy paste of index.html to make sure the navbar -->
    <!-- matches and all the linked in links are correct and the same. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Basic navbar that collapses when on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- The brand in the top right set to go home when clicked -->
      <a class="navbar-brand" href="index.html">Your Porfolio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="myNavbar" aria-expanded="false" aria-label="Toggle navigation open">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <!-- A link that still needs to be linked to about page -->
            <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
          </li>
          <!-- NOTE! the active class was moved to this li as it is the page the user is on -->
          <li class="nav-item active">
            <!-- A link that links to the contact page -->
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <!-- A link that still needs to be linked to Porfolio page -->
            <a class="nav-link " href="#">Portfolio</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- The only difference is I added base content to show structure on this page -->

    <!-- A container to center the content -->
    <div class="container mt-5">

      <!-- A base row to set content with an added d-flex (bootstrap flexbox) and justify content to center it -->
      <div class="row d-flex justify-content-center">

        <!-- A single column for resizing around the form being shown on different screen sizes. The col-9 keeps it bigger on smaller screens, while col-md-7 makes it little smaller to scale for larger screens  -->
        <div class="m-5 col-9 col-md-7">
          <form>
            <!-- Copied from bootstrap and stripped of extra classes and chaged to match my content -->
            <div class="form-group">
              <!-- The for tag selects the id attached to the input to keep them together -->
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput">
            </div>
            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput">
            </div>
            <div class="form-group">
              <label for="messageInput">Message</label>
              <textarea class="form-control" id="messageInput" rows="2"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Importing the bootstrap before the js you create -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Your JS file -->
    <script src="script.js"></script>
  </body>
</html>
